<!DOCTYPE html>
<html lang="en">
<head>
    <title>Load FFmpeg</title>
    <script defer src="js/ffmpeg.js"></script>
</head>
<body>
    <h1>FFmpeg Loading Example</h1>
    <p id="message"></p>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const message = document.getElementById('message');
            try {  
                const { createFFmpeg } = FFmpeg;
                const ffmpeg = new FFmpeg();
                
                //const { createFFmpeg } = FFmpeg;
                //const ffmpeg = createFFmpeg();   
                
                message.innerText = 'Loading FFmpeg...';
                await ffmpeg.load();
                message.innerText = 'FFmpeg loaded successfully!';
            } catch (error) {
                console.error('Error loading FFmpeg:', error);
                message.innerText = 'Error loading FFmpeg.';
            }
        });
    </script>
</body>
</html>
